<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <div><img src="/img/Vector.png" alt="" /></div>

    <div class="bodyLog text">
      <div class="h1"><h1>CREATE NEW ACCOUNT</h1></div>

      <div class="email"><h4>Email</h4></div>
      <div class="password"><h4>Password</h4></div>
      <div class="confirmPassword"><h4>Confirm your password</h4></div>

      <div class="setDiv">
        <div class="inputDivEmail">
          <div class="input">
            <input type="email" placeholder="gooddaytoday@gmail.com" />
          </div>
        </div>

        <div class="inputDivPassworld">
          <div class="input">
            <input type="password" placeholder="Your secret password" />
          </div>
        </div>

        <div class="inputDivConfirmPassworld">
          <div class="input">
            <input type="password" placeholder="Repeat your secret password" />
          </div>
        </div>

        <button class="sign" type="button">Sign Up</button>
        <button class="logG" type="button">Sign in with Google</button>
        <h4 class="logIn">Alredy have an account?<a href=""> Log in.</a></h4>
      </div>
    </div>
  </body>
</html>
